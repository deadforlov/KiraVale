<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KiraVale</title>
    <style>
        body {
            font-family: "Roboto", Arial, sans-serif;
            background: linear-gradient(135deg, #000 40%, #ee1d52 60%, #69c9d0);
            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }
        .content {
            padding: 20px;
            max-width: 90%;
            width: 600px;
            margin: 0 auto;
        }
        h1, p {
            color: white;
        }
        .arrow {
            display: inline-block;
            margin-top: 20px;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 20px solid #fff;
            position: absolute;
            top: 10%;
            right: 5%;
            animation: bounce 1s infinite alternate;
        }
        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(20px); }
        }
        .instructions {
            font-size: 1.4rem;
            margin-top: 30px;
            color: #ffffff;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.7);
            width: 90%;
            margin: 20px auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .highlight {
            font-weight: bold;
            color: #ff2d55;
        }
        .typing {
            font-size: 1.6rem; 
            font-weight: normal; 
            color: #ffffff;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            line-height: 1.6;
            white-space: nowrap;
            overflow: hidden;
            display: inline-block;
            animation: typing 3s steps(40) 1s 1 normal both, blink 1s steps(1) infinite;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes blink {
            0%, 100% { content: "..." }
            33% { content: "." }
            66% { content: ".." }
        }
        #openBrowser {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
            color: #000;
            background-color: #fff;
            border: none;
            border-radius: 30px;
            text-transform: uppercase;
            text-decoration: none;
            cursor: pointer;
        }
        #openBrowser:hover {
            background-color: #eee;
            transform: scale(1.05);
        }
        @media (max-width: 768px) {
            .content {
                width: 100%;
                padding: 15px;
            }
            .arrow {
                top: 8%;
                right: 3%;
            }
            .instructions {
                font-size: 1.2rem;
            }
            h1 {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="container">
            <div class="step">
                <p class="step-title">Step 1:</p>
                <p class="step-description">Click on the colon<br><span class="highlight">Select "Open in browser"</span></p>
                <div class="arrow arrow-up"></div>
            </div>
            <div class="step">
                <p class="step-title">Step 2:</p>
                <p class="step-description">Click on the button below:</p>
                <div class="arrow arrow-down"></div>
            </div>
        </div>
        <button id="openBrowser" onclick="window.location.href='https://swipe.vg/p/kiravale'">Open in Browser</button>
    </div>
</body>
</html>
