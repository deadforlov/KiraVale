<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KiraVale</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif; /* Шрифт в стиле TikTok */
            background: linear-gradient(135deg, #000 40%, #ee1d52 60%, #69c9d0);
            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        .container {
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            width: 80%;
            max-width: 700px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            box-sizing: border-box;
        }

        .step {
            margin-bottom: 30px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .step-title {
            font-size: 28px;
            font-weight: 700;
            color: #ff2d55;
        }

        .step-description {
            font-size: 18px;
            color: #ffffff;
            margin: 10px 0;
        }

        .highlight {
            font-weight: bold;
            color: #ff2d55;
        }

        /* Стрелка у правого верхнего угла */
        .arrow {
            position: absolute;
            top: 10%;
            right: 5%;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 20px solid #fff;
        }

        #openBrowser {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            color: #000;
            background-color: #fff;
            border: none;
            border-radius: 30px;
            text-transform: uppercase;
            text-decoration: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        #openBrowser:hover {
            background-color: #f0f0f0;
            transform: scale(1.05);
        }

        #openBrowser:active {
            background-color: #e0e0e0;
            transform: scale(1);
        }

        @media (max-width: 768px) {
            .container {
                width: 100%;
                padding: 20px;
            }
            .step-title {
                font-size: 24px;
            }
            .step-description {
                font-size: 16px;
            }
            #openBrowser {
                padding: 12px 30px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="step">
            <p class="step-title">Step 1:</p>
            <p class="step-description">Click on the colon<br><span class="highlight">Select "Open in browser"</span></p>
        </div>
        <div class="step">
            <p class="step-title">Step 2:</p>
            <p class="step-description">Click the button below to proceed:</p>
        </div>
        <button id="openBrowser" onclick="window.location.href='https://swipe.vg/p/kiravale'">Let's Go!</button>
        <div class="arrow"></div>
    </div>
</body>
</html>
