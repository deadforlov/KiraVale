<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KiraVale</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #333;
    }

    .container {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 350px;
      position: relative;
    }

    .step {
      margin-bottom: 40px;
    }

    .step-title {
      font-size: 26px;
      font-weight: 600;
      color: #ff2d55;
    }

    .step-description {
      font-size: 18px;
      font-weight: 500;
      color: #4f4f4f;
      margin: 10px 0;
    }

    .highlight {
      font-weight: bold;
      color: #ff2d55;
    }

    .arrow {
      position: absolute;
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
    }

    .arrow-up {
      border-bottom: 30px solid #ff2d55;
      top: 10px;
      right: 10px;
    }

    .arrow-down {
      border-top: 30px solid #ff2d55;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
    }

    /* Анимация кнопки */
    .btn {
      display: inline-block;
      padding: 15px 30px;
      background-color: #ff2d55;
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 18px;
      font-weight: 600;
      text-transform: uppercase;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease;
      margin-top: 30px;
    }

    .btn:hover {
      background-color: #e3003d;
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
    }

    .btn:active {
      background-color: #c30033;
      transform: translateY(2px);
    }

    /* Для шрифта */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap');
  </style>
</head>
<body>
  <div class="container">
    <div class="step">
      <p class="step-title">Step 1:</p>
      <p class="step-description">Click on the colon<br><span class="highlight">Select "Open in browser"</span></p>
      <div class="arrow arrow-up"></div>
    </div>
    <div class="step">
      <p class="step-title">Step 2:</p>
      <p class="step-description">Click on the button below:</p>
      <div class="arrow arrow-down"></div>
      <a href="https://swipe.vg/p/kiravale" target="_blank">
        <button class="btn">Let's Go!</button>
      </a>
    </div>
  </div>
</body>
</html>
