<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Step Instructions</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 350px;
    }

    .step {
      margin-bottom: 30px;
    }

    .step-title {
      font-size: 24px;
      font-weight: 600;
      color: #d9534f;
    }

    .step-description {
      font-size: 18px;
      font-weight: 500;
      color: #343a40;
      margin: 10px 0;
    }

    .arrow {
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
    }

    .arrow-up {
      border-bottom: 20px solid #d9534f;
      margin-top: 20px;
    }

    .arrow-down {
      border-top: 20px solid #d9534f;
      margin-top: 20px;
    }

    /* Для шрифта */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap');
  </style>
</head>
<body>
  <div class="container">
    <div class="step">
      <p class="step-title">Step 1:</p>
      <p class="step-description">Click on the colon<br>Select "Open in browser"</p>
      <div class="arrow arrow-up"></div>
    </div>
    <div class="step">
      <p class="step-title">Step 2:</p>
      <p class="step-description">Click on the button below:</p>
      <div class="arrow arrow-down"></div>
    </div>
  </div>
</body>
</html>
